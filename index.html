
<!DOCTYPE html>
<html>
<head>
  <title>CHATGPT UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input-container">
    <textarea class="text-input" oninput='this.style.height = "";this.style.height = Math.min(this.scrollHeight, 10 * this.scrollHeight/this.rows) + "px"'></textarea>
    <button class="submit-btn">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
